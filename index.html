<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC: Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey form for resume</h1>
    <p id="description">We want to know about you</p>
    <div id="form-main">
        <form action="" id="survey-form" method="GET">
            <h2>Personal data</h2>
            <div class="formSection">
                <div class="formLabel">
                    <label id="name-label" for="name">Name: </label>
                </div>
                <div class="formTab">
                    <input autofocus="" type="text" name="name" id="name" class="input-field"
                        placeholder="Enter your name" required="">
                </div>
            </div>
            <div class="formSection">
                <div class="formLabel">
                    <label id="email-label" for="email">Email: </label>
                </div>
                <div class="formTab">
                    <input type="email" name="email" id="email" class="input-field" required=""
                        placeholder="Enter your Email">
                </div>
            </div>
            <div class="formSection">
                <div class="formLabel">
                    <label id="number-label" for="date">Date of birth: </label>
                </div>
                <div class="formTab">
                    <input type="number" name="day" id="number" min="1" max="31" class="input-field" placeholder="Day">
                </div>
                <div class="formTab">
                    <input type="number" name="month" id="number" min="1" max="12" class="input-field"
                        placeholder="Month">
                </div>
                <div class="formTab">
                    <input type="number" name="year" id="number" min="1950" max="2019" class="input-field"
                        placeholder="Year">
                </div>
            </div>
            <h2>General information</h2>
            <div class="formSection">
                <div class="formLabel">
                    <label for="currentPos">The position you want to work for</label>
                </div>
                <div class="formTab">
                    <input autofocus="" type="text" name="jobPosition" id="jobPosition" class="input-field"
                        placeholder="Enter your position to work" required="">
                </div>
            </div>


        </form>
    </div>
</body>
</html>
